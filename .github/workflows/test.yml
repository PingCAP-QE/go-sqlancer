on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.14', '1.13', '1.12' ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }} # The Go version to download (if necessary) and use.
      - run: go env
      - name: Build
        with:
          command: make
      - name: Test
        with:
          command: make
          args: test
